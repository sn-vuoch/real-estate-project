<!DOCTYPE html>
<html lang="en">

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>home</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="../src/output.css" />
        <!-- favicon -->
        <link
      rel="shortcut icon"
      href="https://content.jdmagicbox.com/v2/comp/mahabubnagar/m1/9999p8542.8542.170515100525.r1m1/catalogue/mahendar-real-estates-shadnagar-mahabubnagar-real-estate-agents-6pvjg7ty7i-250.jpg"
      type="image/x-icon"
    />
        <!-- font-awesome cdn -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>
      <body>
       
          <main>
            <article class="w-lg bg-gray-100 p-10 m-auto mt-9 rounded-sm">
              <h2 class="text-center text-2xl mb-10 font-bold">Sign Up</h2>
              <form action="">
                <label for="usernameInput">Username: </label><br />
                <input
                  type="text"
                  id="usernameInput"
                  placeholder="Enter your username"
                  class="border mb-5 w-full rounded-sm p-2"
                />
                <br />
                <label for="emailInput">Email: </label><br />
                <input
                  type="email"
                  id="emailInput"
                  placeholder="Enter your email"
                  class="border mb-5 w-full rounded-sm p-2"
                />
                <br />
                <label for="passwordInput">Password: </label><br />
                <input
                  type="password"
                  id="passwordInput"
                  placeholder="Enter your password"
                  class="border mb-5 w-full rounded-sm p-2"
                />

                <input type="checkbox" id="isAgree" class="mb-3" />
                <label for="isAgree"
                  >I agree to
                  <a href="#" class="text-blue-800 underline"
                    >terms and conditions</a
                  >
                  and
                  <a href="#" class="text-blue-800 underline"
                    >privacy policy</a
                  ></label
                >

                <input
                  class="bg-primary-100 font-medium text-white mb-5 w-full py-3 rounded-md hover:bg-primary-75"
                  type="button"
                  value="Sign Up"
                />
              </form>
              <p>
                Already have an account?
                <a
                  href="login.html"
                  class="text-blue-800 hover:text-blue-600 hover:underline"
                  >login <i class="fa-solid fa-arrow-right text-sm"></i
                ></a>
              </p>
            </article>
          </main>
        </header>
      </body>
    </html>
